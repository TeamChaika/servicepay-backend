version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: servicepay-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: helpchaika
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - servicepay-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: servicepay-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - servicepay-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: servicepay-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - servicepay-network

  celery-worker:
    build: .
    container_name: servicepay-celery-worker
    command: celery -A app.tasks.celery_app worker -l info
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - redis
      - postgres
    networks:
      - servicepay-network

  celery-beat:
    build: .
    container_name: servicepay-celery-beat
    command: celery -A app.tasks.celery_app beat -l info
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - redis
    networks:
      - servicepay-network

volumes:
  postgres_data:
  redis_data:

networks:
  servicepay-network:
    driver: bridge
