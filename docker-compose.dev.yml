version: '3.8'

# Development version with volumes for hot-reload
# Use this for local development: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  postgres:
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    volumes:
      - redis_data:/data

  backend:
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - .env
    volumes:
      - .:/app

  celery-worker:
    env_file:
      - .env
    volumes:
      - .:/app

  celery-beat:
    env_file:
      - .env
    volumes:
      - .:/app

volumes:
  postgres_data:
  redis_data:
